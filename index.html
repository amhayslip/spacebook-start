<html>
<head>
  <title>Spacebook</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body ng-app="spacebook">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="page-header">
        <h1>Spacebook</h1>
      </div>
      <ng-view />
    </div>
  </div>

  <script type="text/ng-template" id="index.html">
    <ul class="entity-list">
      <li ng-repeat="post in posts">
        <span class="text"> {{post.text}} </span> 
        <span class="user"> by {{post.user}} </span>   
        <span class="destroy" ng-click="removePost(post)"> <i class="fa fa-times-circle"></i> </span>
      </li>
    </ul>

    <form form ng-submit="addPost()">
      <h3>Add a new post</h3>
      <div class="form-group">
        <textarea type="text" class="form-control" placeholder="Write something..." ng-model="text"></textarea>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="user"></textarea>
      </div>
      <div class="comment-box">
        <button type="submit" class="btn btn-primary">Post</button>
      </div>
    </form>
  </script>

  <script src="node_modules/angular/angular.js"></script>
  <script src="node_modules/angular-route/angular-route.js"></script>
  <script src="node_modules/angular-resource/angular-resource.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/PostsCtrl.js"></script>
  <script src="js/services/postStorage.js"></script>
</body>
</html>
